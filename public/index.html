    document.data = { data: {} };
    window.onload = () => {
      var baseLayer = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution: "",
          maxZoom: 30
        }
      );

      var cfg = {
        // radius should be small ONLY if scaleRadius is true (or small radius is intended)
        radius: 0.0008,
        maxOpacity: 0.7,
        // scales the radius based on map zoom
        scaleRadius: true,
        // if set to false the heatmap uses the global maximum for colorization
        // if activated: uses the data maximum within the current map boundaries
        //   (there will always be a red spot with useLocalExtremas true)
        useLocalExtrema: true,
        // which field name in your data represents the latitude - default "lat"
        latField: "lat",
        // which field name in your data represents the longitude - default "lng"
        lngField: "lng",
        // which field name in your data represents the data value - default "value"
        valueField: "count"
      };

      var heatmapLayer = new HeatmapOverlay(cfg);

      document.leaflet = async () => {
        console.log(L);
        
        if (window.map) {
		  map.removeLayer(heatmapLayer);
		  heatmapLayer.setData(document.data);
		  map.addLayer(heatmapLayer);
		  return
        }

        window.map = new L.Map("map-canvas", {
          center: new L.LatLng(-1.4502277, -48.4774305),
          zoom: 14,
          layers: [baseLayer, heatmapLayer] //[baseLayer, heatmapLayer]
        });
        function addMarker(e){
    // Add marker to map at click location; add popup window
     // check
     if(window.newMarker)
        window.map.removeLayer(window.newMarker); // remove
   
    var newMarker = new L.marker(e.latlng).addTo(map);
   
    window.newMarker = newMarker

     console.log(e)

    newMarker.bindPopup( `
    <div>
    <h4>BigCity</h4>
    <p>Latitude: ${e.latlng.lat}</p>
    <p>Longitude: ${e.latlng.lng} </p>
    <div>
    `);
    

}
        window.map.on('click', addMarker);
      };
    };
